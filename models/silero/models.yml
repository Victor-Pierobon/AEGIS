# models/silero/models.yml
tts_models:
  # Native Silero-supported languages
  en:
    v3_en:
      latest:
        example: 'All systems operational.'
        package: "en/model_en.pt"
        sample_rate: [48000]

  ru:
    v3_ru:
      latest:
        example: 'Все системы функционируют нормально.'
        package: "ru/model_ru.pt"
        sample_rate: [48000]

  es:
    v3_es:
      latest:
        example: 'Todos los sistemas funcionan correctamente.'
        package: "es/model_es.pt"
        sample_rate: [48000]

  fr:
    v3_fr:
      latest:
        example: 'Tous les systèmes fonctionnent normalement.'
        package: "fr/model_fr.pt"
        sample_rate: [48000]

  # Non-native languages (will require alternative implementations)
  pt:
    placeholder:
      latest:
        example: 'Todos os sistemas estão operacionais.'
        package: "pt/model_pt.pt"  # Will need Coqui/Vosk integration
        sample_rate: [48000]
        note: "Portuguese requires Coqui TTS: tts_models/pt/css10/vits"

  it:
    placeholder:
      latest:
        example: 'Tutti i sistemi sono operativi.'
        package: "it/model_it.pt"  # Will need Coqui/gTTS integration
        sample_rate: [48000]
        note: "Italian requires gTTS/Coqui: tts_models/it/mai_female/vits"